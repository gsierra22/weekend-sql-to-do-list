<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
<body>
    <h1>To Do List</h1>
    <div id="enterDiv">
        <input type="text" placeholder="Task" id="taskIn">
        <select id="taskCompleteIn">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <button id="enterTaskButton">Enter Task</button>
    </div>
    <table id="table">
        <th style="border: 3px solid">Tasks</th>
        <th style="border: 3px solid"> Task Completed?</th>
        <tbody id='outputTasks'>
        </tbody>
    </table>
</body>
</html>
