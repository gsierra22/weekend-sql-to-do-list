<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <h1>To Do List</h1>
    <div id="enterDiv">
        <input type="text" placeholder="Task" id="taskIn">
        <select id="taskCompleteIn">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <button id="enterTaskButton">Enter Task</button>
    </div>
    <table id="table">
        <th style="border: 3px solid">Tasks</th>
        <th style="border: 3px solid"> Task Completed?</th>
        <tbody id='outputTasks'>
        </tbody>
    </table>
</body>
</html>
